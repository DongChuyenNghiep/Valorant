<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Function to create a team participant element
function createTeamParticipant(id, imgSrc, teamId, scoreId) {
    const participant = document.createElement('div');
    participant.className = 'participant';
    participant.innerHTML = `<img id="${id}" src="${imgSrc}"><span id="${teamId}"></span><span class="score" id="${scoreId}"></span>`;
    return participant;
}

// Function to create a matchup element
function createMatchupElement(matchupNumber, time, team1, team2) {
    const matchup = document.createElement('div');
    matchup.className = 'matchup';

    const timeElement = document.createElement('h6');
    timeElement.style = 'color: white; text-align: center;';
    timeElement.textContent = `Tráº­n ${matchupNumber}: ${time} (BO3)`;
    matchup.appendChild(timeElement);

    const participantsElement = document.createElement('div');
    participantsElement.className = 'participants';

    participantsElement.appendChild(createTeamParticipant('team1', team1.imgSrc, 'team-1', 'score-1'));
    participantsElement.appendChild(createTeamParticipant('team2', team2.imgSrc, 'team-2', 'score-2'));

    matchup.appendChild(participantsElement);

    return matchup;
}

// Function to create a round section
function createRoundSection(roundClass, matchupsData) {
    const roundSection = document.createElement('section');
    roundSection.className = `round ${roundClass}`;

    const winnersElement = document.createElement('div');
    winnersElement.className = 'winners';

    const matchupsElement = document.createElement('div');
    matchupsElement.className = 'matchups';

    matchupsData.forEach((matchupData, index) => {
        matchupsElement.appendChild(createMatchupElement(index + 1, matchupData.time, matchupData.team1, matchupData.team2));
    });

    winnersElement.appendChild(matchupsElement);

    const connectorElement = document.createElement('div');
    connectorElement.className = 'connector';
    connectorElement.innerHTML = '<div class="merger"></div><div class="line"></div>';

    winnersElement.appendChild(connectorElement);
    roundSection.appendChild(winnersElement);

    return roundSection;
}

// Function to create the entire bracket structure
function createBracket() {
    const bracketDiv = document.createElement('div');
    bracketDiv.className = 'top-bot-bracket';

    const upperBracketSection = createRoundSection('quarterfinals', [
        { time: '21h30 1/12', team1: { imgSrc: '', }, team2: { imgSrc: '', } },
        { time: '21h30 1/12', team1: { imgSrc: '', }, team2: { imgSrc: '', } },
        // Add more matchups as needed
    ]);

    const semifinalsSection = createRoundSection('semifinals', [
        { time: '21h30 1/12', team1: { imgSrc: '', }, team2: { imgSrc: '', } },
        { time: '21h30 1/12', team1: { imgSrc: '', }, team2: { imgSrc: '', } },
    ]);

    const finalsSection = createRoundSection('finals', [
        { time: '21h30 29/12', team1: { imgSrc: '', }, team2: { imgSrc: '', } },
    ]);

    bracketDiv.appendChild(upperBracketSection);
    bracketDiv.appendChild(semifinalsSection);
    bracketDiv.appendChild(finalsSection);

    document.body.appendChild(bracketDiv); // Append the bracket to the body or any desired container
}

// Call the function to create the bracket structure
createBracket();

    </script>
</body>
</html>
