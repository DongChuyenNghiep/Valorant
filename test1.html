<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }
    .day {
      border: 1px solid #ddd;
      padding-bottom: 10px;
      text-align: right;
      position: relative;
    }
    .event {
        height: 100%;
      background-color: #3498db;
      color: #fff;
      text-align: center;
      position:absolute;
      top: -20%;
    }
  </style>
</head>
<body>
  <h1>Event Calendar</h1>
  <div id="calendar"></div>

  <script>
        document.addEventListener('DOMContentLoaded', function() {
      // Get current date
      const currentDate = new Date();

      // Get the current month and year
      let currentMonth = currentDate.getMonth();
      let currentYear = currentDate.getFullYear();

      // Function to generate the calendar
      function generateCalendar() {
        const calendarDiv = document.getElementById('calendar');
        calendarDiv.innerHTML = '';

        // Get the first day of the month and the total number of days in the month
        const firstDay = new Date(currentYear, currentMonth, 1);
        const lastDay = new Date(currentYear, currentMonth + 1, 0);
        const totalDays = lastDay.getDate();

        // Display month and year
        const monthYearHeader = document.createElement('h2');
        monthYearHeader.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(firstDay);
        calendarDiv.appendChild(monthYearHeader);

        // Create days of the week headers
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        daysOfWeek.forEach(day => {
          const dayHeader = document.createElement('div');
          dayHeader.classList.add('day');
          dayHeader.textContent = day;
          calendarDiv.appendChild(dayHeader);
        });

        // Create days of the month
        for (let day = 1; day <= totalDays; day++) {
          const dayElement = document.createElement('div');
          dayElement.classList.add('day');
          dayElement.textContent = day;

          // Check if the day is today
          if (currentDate.getDate() === day && currentDate.getMonth() === currentMonth && currentDate.getFullYear() === currentYear) {
            dayElement.classList.add('today');
          }
          // Add predefined events
          function day_range_event(day_start,day_end,event){
            if (day === day_start) {
            const eventDiv = document.createElement('div');
            const eventEndDay = day_end;  // Specify the end day of the event
            const eventDuration = eventEndDay - day + 1;
            eventDiv.classList.add('event');
            eventDiv.textContent = event;
            eventDiv.style.width = `calc(100% + ${eventDuration - 1} * 100%)`;
            dayElement.appendChild(eventDiv);
          }
          } 
          day_range_event(21,27,'Hello');

          calendarDiv.appendChild(dayElement);
        }
      }

      // Initial calendar generation
      generateCalendar();

      // Add event listeners for navigating to the previous and next months
      document.getElementById('prevMonth').addEventListener('click', function() {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        generateCalendar();
      });

      document.getElementById('nextMonth').addEventListener('click', function() {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        generateCalendar();
      });
    });
  </script>
</body>
</html>
