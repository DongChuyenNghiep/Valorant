<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .day {
            border: 1px solid #ddd;
            padding: 2em;
            text-align: center;
            background-color: #f5f5f5;
        }

        .event {
            background-color: #2ecc71;
            color: #fff;
            padding: 0.5em;
            margin-bottom: 2px;
        }

        /* Additional style for highlighting the event range */
        .event-range {
            background-color: #3498db;
        }

        /* Updated style to extend the range to Friday */
        .event-range.friday {
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Event Calendar</h1>
    </header>

    <div class="calendar">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>

        <!-- Sample Calendar Days with Events -->
        <div class="day"></div>
        <div class="day"></div>
        <div class="day"></div>
        <div class="day event-range friday"><span class="event"><a href="#">Multi-day Event</a></span></div>
        <div class="day"></div>


        <!-- Add more days as needed -->

    </div>
</body>
</html>
